{% extends "lms/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold">Laporan Kursus</h1>

<table class="mt-4 w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Kursus</th>
            <th class="border border-gray-300 px-4 py-2">Total Siswa</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr class="border border-gray-300">
            <td class="border border-gray-300 px-4 py-2">{{ course.title }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ course.total_students }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="border border-gray-300 px-4 py-2 text-center">Belum ada kursus.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
