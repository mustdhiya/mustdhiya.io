{% extends "lms/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold">Notifikasi</h1>

<ul class="mt-4">
    {% for notif in notifs %}
    <li class="bg-gray-100 p-4 rounded shadow mb-2">
        <p>{{ notif.message }}</p>
        <p class="text-sm text-gray-600">{{ notif.created_at }}</p>
    </li>
    {% empty %}
    <p>Tidak ada notifikasi.</p>
    {% endfor %}
</ul>
{% endblock %}
