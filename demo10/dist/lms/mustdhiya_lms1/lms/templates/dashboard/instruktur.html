{% extends 'base.html' %} {% block title %}Dashboard Instruktur{% endblock %} {%block content %}
<h1 class="text-2xl font-bold">Dashboard Instruktur</h1>

<a href="{% url 'tambah_kursus' %}" class="bg-green-500 text-white p-2"
  >Buat Kursus Baru</a
>

<h2 class="text-xl mt-4">Kursus Anda</h2>
<ul>
  {% for kursus in user.kursus_dibuat.all %}
  <li>
    <a href="{% url 'detail_kursus' kursus.id %}" class="text-blue-600"
      >{{ kursus.judul }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
