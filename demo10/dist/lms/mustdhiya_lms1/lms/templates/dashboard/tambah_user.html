{% extends 'base.html' %}
{% block title %}Tambah User{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h1 class="text-2xl font-bold">Tambah User</h1>
    <form method="POST">
        {% csrf_token %}
        <label class="block mt-2">Username:</label>
        <input type="text" name="username" class="border p-2 w-full rounded" required>

        <label class="block mt-2">Email:</label>
        <input type="email" name="email" class="border p-2 w-full rounded" required>

        <label class="block mt-2">Password:</label>
        <input type="password" name="password" class="border p-2 w-full rounded" required>

        <label class="block mt-2">Role:</label>
        <select name="role" class="border p-2 w-full rounded">
            <option value="admin">Admin</option>
            <option value="instruktur">Instruktur</option>
            <option value="siswa">Siswa</option>
        </select>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Simpan</button>
    </form>
</div>
{% endblock %}
