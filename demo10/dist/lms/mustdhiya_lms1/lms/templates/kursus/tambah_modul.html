{% extends 'base.html' %}

{% block title %}Tambah Modul{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Tambah Modul untuk {{ kursus.judul }}</h1>

{% if error %}
<p class="text-red-500">{{ error }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <label class="block mt-2">Judul Modul:</label>
  <input type="text" name="judul" class="border p-2 w-full" required>

  <label class="block mt-2">Deskripsi:</label>
  <textarea name="deskripsi" class="border p-2 w-full" required></textarea>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">
    Tambah Modul
  </button>
</form>

<a href="{% url 'detail_kursus' kursus.id %}" class="text-blue-600 mt-4 inline-block">
  Kembali ke Kursus
</a>
{% endblock %}
