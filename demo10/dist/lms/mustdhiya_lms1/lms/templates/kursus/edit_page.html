{% extends "base.html" %}

{% block title %}Edit Halaman{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold">Edit Halaman: {{ page.judul }}</h1>

<form method="post">
  {% csrf_token %}
  <label class="block mt-4">Judul:</label>
  <input type="text" name="judul" value="{{ page.judul }}" class="border p-2 w-full rounded">

  <label class="block mt-4">Konten:</label>
  <textarea name="konten" class="border p-2 w-full rounded">{{ page.konten }}</textarea>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">Simpan Perubahan</button>
</form>
{% endblock %}
