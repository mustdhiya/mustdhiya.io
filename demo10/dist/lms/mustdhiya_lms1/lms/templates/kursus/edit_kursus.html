{% extends 'base.html' %}

{% block title %}Edit Kursus{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Edit Kursus</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="judul" value="{{ kursus.judul }}" required class="border p-2 w-full">
        <textarea name="deskripsi" required class="border p-2 w-full">{{ kursus.deskripsi }}</textarea>
        <input type="number" name="harga" value="{{ kursus.harga }}" required class="border p-2 w-full">

        <select name="status" required class="border p-2 w-full">
            <option value="dibuka" {% if kursus.status == 'dibuka' %}selected{% endif %}>Pendaftaran Dibuka</option>
            <option value="berjalan" {% if kursus.status == 'berjalan' %}selected{% endif %}>Sedang Berlangsung</option>
            <option value="ditutup" {% if kursus.status == 'ditutup' %}selected{% endif %}>Ditutup</option>
        </select>

        {% if kursus.thumbnail %}
        <img src="{{ kursus.thumbnail.url }}" class="w-32 h-32 object-cover">
        {% endif %}
        
        <input type="file" name="thumbnail" class="border p-2 w-full">

        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">Simpan Perubahan</button>
    </form>
</div>
{% endblock %}
