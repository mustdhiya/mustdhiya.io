{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    {% if messages %}
    <ul class="text-red-500">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label class="block">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>

        <div class="mb-4">
            <label class="block">Konfirmasi Password</label>
            <input type="password" name="confirm_password" class="w-full p-2 border rounded" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    </form>

    <p class="mt-4">Sudah punya akun? <a href="{% url 'login' %}" class="text-blue-600">Login di sini</a></p>
</div>
{% endblock %}
