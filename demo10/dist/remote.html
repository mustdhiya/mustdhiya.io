	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: linear-gradient(0deg, #060522 30%, #061434);
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #00ffcc;
			font-family: 'Courier New', monospace;
		}

		canvas {
			z-index: -1;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.glitchCanvas {
			z-index: 0;
		}

		.glitch-text {
			z-index: 0;
			font-size: 3rem;
			font-weight: bold;
			position: absolute;
			text-transform: uppercase;
			white-space: nowrap;
			filter: blur(0.7px);
			animation: glitch 1.5s infinite alternate;
		}

		@keyframes glitch {
			0% {
				transform: translate(0px, 0px);
				opacity: 1;
			}

			20% {
				transform: translate(-5px, 5px) skewX(-10deg);
				opacity: 0.8;
			}

			40% {
				transform: translate(5px, -5px) skewX(10deg);
				opacity: 1;
			}

			60% {
				transform: translate(-3px, 3px) skewX(-5deg);
				opacity: 0.9;
			}

			80% {
				transform: translate(3px, -3px) skewX(5deg);
				opacity: 1;
			}

			100% {
				transform: translate(0px, 0px);
				opacity: 1;
			}
		}

		.glitch-text::before,
		.glitch-text::after {
			z-index: -1;
			content: 'Must Dhiya.com';
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.8;
		}

		.showButton {
			z-index: 2;
		}

		.imge {
			z-index: 9999;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#secretForm{
			z-index: 10000;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}


		.glitch-text::before {
			color: red;
			transform: translate(-2px, -2px);
			clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
		}

		.glitch-text::after {
			color: blue;
			transform: translate(2px, 2px);
			clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
		}
	</style>
</head>

<body>
	<button onclick="showImage()" class="showButton">Show</button>
	<br>
	<canvas id="glitchCanvas" class="glitchCanvas"></canvas>
	<div class="glitch-text" id="glitchText">Must Dhiya confidential</div>
	<p>Cari jawabannya dalam kalimat ini.</p>
	<div id="image-container" style="display: none;">
		<img src="assets/media/stock/600x600/result.png" class="imge" alt="Placeholder Image">

		<form id="secretForm">
			<input type="text" id="secretInput" placeholder="Masukkan jawaban">
			<button type="submit">Submit</button>
		</form>
	</div>

	<script>
		document.getElementById("secretForm").addEventListener("submit", function (event) {
			event.preventDefault(); // Mencegah refresh halaman

			const inputText = document.getElementById("secretInput").value.trim().toLowerCase();
			const correctAnswer = "apa sih yang gak bisa";

			if (inputText === correctAnswer) {
				window.location.href = "https://mustdhiya-io.vercel.app/last.html";
			} else {
				alert("Jawaban salah, coba lagi!");
			}
		});
		function showImage() {
			document.getElementById("image-container").style.display = "block";
		}
	</script>
	<script>
		const canvas = document.getElementById('glitchCanvas');
		const ctx = canvas.getContext('2d');

		// Atur ukuran canvas langsung saat halaman dimuat
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// Tambahkan event listener untuk resize
		window.addEventListener('resize', () => {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		});

		// Fungsi untuk menggambar efek glitch
		function drawGlitch() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = `rgba(0, 251, 204, ${Math.random() * 0.5})`;
			for (let i = 0; i < 10; i++) {
				let x = Math.random() * canvas.width;
				let y = Math.random() * canvas.height;
				let w = Math.random() * 200;
				let h = Math.random() * 5;
				ctx.fillRect(x, y, w, h);
			}
			requestAnimationFrame(drawGlitch);
		}

		// Jalankan animasi setelah canvas diatur ukurannya
		drawGlitch();

	</script>
