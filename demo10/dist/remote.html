    <script>
        function cekJawaban() {
            let xInput = parseFloat(document.getElementById("xInput").value);
            let yInput = parseFloat(document.getElementById("yInput").value);

            let xBenar = -0.474649;
            let yBenar = 117.139866;
            let toleransi = 0.000001;  // Toleransi kecil untuk angka desimal

            if (Math.abs(xInput - xBenar) < toleransi && Math.abs(yInput - yBenar) < toleransi) {
                document.getElementById("hasil").innerHTML = "✅ Jawaban Benar!";
                document.getElementById("hasil").classList.add("text-success");
                document.getElementById("linkJawaban").style.display = "block";
            } else {
                document.getElementById("hasil").innerHTML = "❌ Jawaban Salah, coba lagi!";
                document.getElementById("hasil").classList.add("text-danger");
                document.getElementById("linkJawaban").style.display = "none";
            }
        }
    </script>

	<script>
		// Wave Animation Code
		const waveCanvas = document.getElementById('waveCanvas');
		const waveCtx = waveCanvas.getContext('2d');

		function resizeWaveCanvas() {
			const container = document.querySelector('.landing-dark-bg');
			waveCanvas.width = container.clientWidth;
			waveCanvas.height = container.clientHeight;
		}
		window.addEventListener('resize', resizeWaveCanvas);
		resizeWaveCanvas();

		let lines = [];
		const lineCount = 4;
		const waveHeight = 50;
		const speed = 0.005;
		let animationProgress = 1;

		for (let i = 0; i < lineCount; i++) {
			lines.push({
				frequency: 0.015 + i * 0.005,
				amplitude: waveHeight - i * 2.5,
				phase: i * Math.PI / 200,
				verticalOffset: i * 70
			});
		}

		function animateWaves() {
			waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
			animationProgress += speed;
			lines.forEach((line, index) => {
				waveCtx.beginPath();
				waveCtx.lineWidth = 1.5;
				// Gunakan dashed jika belum mencapai nilai tertentu
				waveCtx.setLineDash(animationProgress < 1 ? [8, 4] : []);
				waveCtx.strokeStyle = `rgba(138, 103, 187, ${0.7 - index * 0.03})`;
				for (let x = 0; x <= waveCanvas.width; x += 2) {
					const yOffset = line.verticalOffset * (x / waveCanvas.width);
					const y = waveCanvas.height / 2 + yOffset + Math.sin(x * line.frequency + animationProgress + line.phase) * line.amplitude;
					x === 0 ? waveCtx.moveTo(x, y) : waveCtx.lineTo(x, y);
				}
				waveCtx.stroke();

				// Animasi titik bergerak di sepanjang garis gelombang
				const dotX = waveCanvas.width * ((animationProgress + line.phase) % 1);
				const yOffset = line.verticalOffset * (dotX / waveCanvas.width);
				const dotY = waveCanvas.height / 2 + yOffset + Math.sin(dotX * line.frequency + animationProgress + line.phase) * line.amplitude;
				waveCtx.beginPath();
				waveCtx.arc(dotX, dotY, 5, 0, Math.PI * 2);
				waveCtx.fillStyle = `rgba(80, 162, 171, 1)`;
				waveCtx.fill();
			});
			requestAnimationFrame(animateWaves);
		}
		animateWaves();
		// Starfield Animation Code
		const starCanvas = document.getElementById("starfield");
		const starCtx = starCanvas.getContext("2d");

		let stars = [];
		const layerCount = 12; // 3 layer untuk efek parallax
		const speeds = [0.15, 0.1, 0.2]; // Kecepatan lebih lambat untuk bintang yang lebih jauh
		const baseStarCount = 50;
		let shootingStar = null;

		function resizeStarCanvas() {
			const container = document.querySelector('.landing-dark-bg');
			starCanvas.width = container.clientWidth;
			starCanvas.height = container.clientHeight;
			createStars();
		}
		window.addEventListener("resize", resizeStarCanvas);
		resizeStarCanvas();

		function createStars() {
			stars = [];
			const scalingFactor = Math.max(starCanvas.width, starCanvas.height) / 1000;
			for (let i = 0; i < layerCount; i++) {
				const starCount = Math.floor(baseStarCount * scalingFactor * (i + 1));
				for (let j = 0; j < starCount; j++) {
					stars.push({
						x: Math.random() * starCanvas.width,
						y: Math.random() * starCanvas.height,
						size: Math.random() * (i + 1) + 0.5,
						speed: speeds[i],
						opacity: Math.random(),
						baseOpacity: Math.random() * 0.5 + 0.5,
						layer: i,
					});
				}
			}
		}

		function updateStars() {
			stars.forEach((star) => {
				star.y -= star.speed; // Semua bintang bergerak ke atas
				star.opacity = star.baseOpacity + Math.sin(Date.now() * 0.001 * star.speed) * 0.3;
				// Reset posisi bintang jika sudah keluar layar
				if (star.y < 0) {
					star.y = starCanvas.height;
					star.x = Math.random() * starCanvas.width;
				}
			});
		}

		function drawStars() {
			starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
			// Gambar bintang-bintang
			stars.forEach((star) => {
				starCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
				starCtx.fillRect(star.x, star.y, star.size, star.size);
			});
		}

		function createShootingStar() {
			const startX = Math.random() * starCanvas.width;
			const startY = Math.random() * starCanvas.height;
			const angle = Math.random() * Math.PI * 2; // Arah acak
			const length = Math.random() * 300 + 100; // Panjang trail acak
			const speed = Math.random() * 4 + 2;
			shootingStar = {
				x: startX,
				y: startY,
				length: length,
				speed: speed,
				opacity: 1,
				dx: Math.cos(angle) * speed,
				dy: Math.sin(angle) * speed,
			};
			// Jadwalkan kemunculan shooting star berikutnya (20–40 detik)
			const nextAppearance = Math.random() * 20000 + 20000;
			setTimeout(createShootingStar, nextAppearance);
		}

		function updateShootingStar() {
			if (!shootingStar) return;
			shootingStar.x += shootingStar.dx;
			shootingStar.y += shootingStar.dy;
			shootingStar.opacity -= 0.01;
			if (
				shootingStar.opacity <= 0 ||
				shootingStar.x < 0 ||
				shootingStar.x > starCanvas.width ||
				shootingStar.y < 0 ||
				shootingStar.y > starCanvas.height
			) {
				shootingStar = null;
			}
		}

		function drawShootingStar() {
			if (!shootingStar) return;
			const gradient = starCtx.createLinearGradient(
				shootingStar.x,
				shootingStar.y,
				shootingStar.x - shootingStar.dx * shootingStar.length,
				shootingStar.y - shootingStar.dy * shootingStar.length
			);
			gradient.addColorStop(0, `rgba(255, 255, 255, ${shootingStar.opacity})`);
			gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
			starCtx.beginPath();
			starCtx.strokeStyle = gradient;
			starCtx.lineWidth = 2;
			starCtx.moveTo(shootingStar.x, shootingStar.y);
			starCtx.lineTo(
				shootingStar.x - shootingStar.dx * shootingStar.length,
				shootingStar.y - shootingStar.dy * shootingStar.length
			);
			starCtx.stroke();
			starCtx.closePath();
		}

		function animateStars() {
			updateStars();
			updateShootingStar();
			drawStars();
			drawShootingStar();
			requestAnimationFrame(animateStars);
		}
		createStars();
		setTimeout(createShootingStar, Math.random() * 20000 + 20000);
		animateStars();
	</script>
